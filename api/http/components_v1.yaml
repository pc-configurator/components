components:
  schemas:
    Component:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: integer
        description:
          type: string
        categoryId:
          type: integer
    ComponentCreateInput:
      type: object
      required:
        - name
        - price
        - categoryId
        - description
      properties:
        name:
          type: string
          nullable: true
        price:
          type: integer
          nullable: true
        description:
          type: string
          nullable: true
        categoryId:
          type: integer
          nullable: true
    ComponentCreateOutput:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
    ComponentUpdate:
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        description:
          type: string
        categoryId:
          type: integer
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          required:
            - code
          type: object
          description: Error message
          properties:
            code:
              type: string
            invalidFields:
              type: object
              additionalProperties:
                type: string
