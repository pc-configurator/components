openapi: 3.0.0
info:
  title: Components API
  version: "1.0.0"
  description: API для управления компонентами

servers:
  - url: https://api.example.com
    description: Пример сервера

paths:
  /components:
    post:
      tags:
        - Component
      summary: Создать компонент
      operationId: createComponent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComponentCreateInput"
      responses:
        201:
          description: Создано
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComponentCreateOutput"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
